<!DOCTYPE html>
<html lang="en">


{% load static %}
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Tontine Dashboard | Connexion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Favicon -->
  <link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon">
  <!-- Custom styles -->
  <link rel="stylesheet" href="{% static './css/style.min.css' %}">
</head>

<body>
  <div class="layer"></div>
<main class="page-center">
  <article class="sign-up">
    <h1 class="sign-up__title"><img src="{{enterprise_info.logo.url}}" width="150"></h1>
    <p class="sign-up__subtitle">Connectez-vous Ã  votre compte pour continuer.</p>
    <p>{% if messages %}
      <div class="alert alert-danger">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}</p>
    <form class="sign-up-form form" action="" method="post">
      {% csrf_token %}

      <label class="form-label-wrapper">
        <p class="form-label">Adresse email</p>
        <input class="form-input" type="text" name="email" placeholder="owoo@gmail.com" required>
      </label>
      <label class="form-label-wrapper">
        <p class="form-label">Mot de passe</p>
        <input class="form-input" type="password" name="password" placeholder="**********" required>
      </label>
      <a class="link-info forget-link" href="##">Mot de passe oublie?</a>
      
      <button class="form-btn primary-default-btn transparent-btn">Se connecter</button>
    </form>
  </article>
</main>
<!-- Chart library -->
<script src="{% static './plugins/chart.min.js' %}"></script>
<!-- Icons library -->
<script src="{% static 'plugins/feather.min.js' %}"></script>
<!-- Custom scripts -->
<script src="{% static 'js/script.js' %}"></script>
</body>

</html>
